{% extends 'main/base.html' %}

{% block title %}
Proposal Result
{% endblock %}


{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <ul>
      <h4><a class="nav-link active " href="{% url 'Title' %}" style="color: black">
          Proposed Title
        </a>
      </h4>
    </ul>
    <ul>
      <h4><a class="nav-link active " href="/proposal/group_list/" style="color: black">
          Title Results
        </a>
      </h4>
    </ul>
  </div>
  <hr>

  <div class="container-fluid">
    {% for title in titlelist %}
    <div class="container-fluid">
      <a href="{% url 'ProposeTitleResult' title.id %}" style="text-decoration: none">
        <div class="card">
          <div class="card-header">
            <div class="d-flex">
              <div>
                <h5 class=" card-title">{{ title.user }} Group Result</h5>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
    <br>
    {% endfor %}
  </div>
</main>

{% endblock %}
{% block js %}
    <script>
        var d = document.getElementById("title-nav");
        d.className += " active";
    </script>
{% endblock %}
